name: Provision & Configure Compute Node 3

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "cloud provider: aws or oci"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3) AWS credentials (only when provider == aws)
      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 4) Discover GitHub Runner public IP and make it /32
      - name: Discover runner public IP
        id: runnerip
        shell: bash
        run: |
          echo "runner_cidr=$(curl -s https://checkip.amazonaws.com)/32" >> "$GITHUB_OUTPUT"

      # 5) Terraform Init
      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      # 6) Terraform Apply (use runner IP for SSH)
      - name: Terraform Apply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        env:
          RUNNER_CIDR: ${{ steps.runnerip.outputs.runner_cidr }}
        run: |
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${RUNNER_CIDR}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # 7) Create inventory directory
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      # 8) Write SSH private key for Ansible from secret
      - name: Write SSH private key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 9) Generate inventory from Terraform outputs (with key path)
      - name: Generate Ansible inventory
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        shell: bash
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          SSH_USER=$(terraform output -raw ssh_user)
          INV="$GITHUB_WORKSPACE/ansible/inventory/hosts"
          mkdir -p "$(dirname "$INV")"
          printf "[compute]\n%s ansible_user=%s ansible_ssh_private_key_file=%s\n" \
            "$PUBLIC_IP" "$SSH_USER" "~/.ssh/id_ed25519" > "$INV"

      # 10) Show inventory (debug)
      - name: Show generated Ansible inventory
        run: cat ansible/inventory/hosts

      # 11) Python & Ansible
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      # 12) Run Ansible
      - name: Run Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
        shell: bash
        run: |
          cd ansible
          ansible -i inventory/hosts all -m ping --ssh-extra-args="-o StrictHostKeyChecking=no"
          ansible-playbook -i inventory/hosts site.yml --ssh-extra-args="-o StrictHostKeyChecking=no"
