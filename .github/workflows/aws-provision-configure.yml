name: Provision & Configure Compute Node 3

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "cloud provider: aws or oci"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # -------------------------
      # 1) Repo / Terraform / AWS
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # -------------------------
      # 2) Read Terraform outputs
      # -------------------------
      - name: Read Terraform outputs
        id: tfout
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        shell: bash
        run: |
          set -e
          # Compute node public IP (required)
          COMPUTE_IP="$(terraform output -raw public_ip)"
          echo "compute_ip=$COMPUTE_IP" >> "$GITHUB_OUTPUT"

          # SSH user (fallback to secret if TF doesnâ€™t output)
          if terraform output -json | jq -e 'has("ssh_user")' >/dev/null 2>&1; then
            SSH_USER="$(terraform output -raw ssh_user)"
          else
            SSH_USER="${{ secrets.SSH_USER }}"
          fi
          echo "ssh_user=$SSH_USER" >> "$GITHUB_OUTPUT"

      # -------------------------
      # 3) SSH: private key + known_hosts
      # -------------------------
      - name: Write SSH private key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          umask 077
          # Ensure trailing newline so OpenSSH doesn't choke
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/wits_a
          chmod 600 ~/.ssh/wits_a

      - name: Show private key fingerprint (for matching)
        shell: bash
        run: |
          # Not required, but useful to verify the key parses
          ssh-keygen -y -f ~/.ssh/wits_a > ~/.ssh/wits_a.pub || true
          head -n 1 ~/.ssh/wits_a.pub || true

      - name: Add hosts to known_hosts (avoid StrictHostKeyChecking prompts)
        shell: bash
        env:
          HEADNODE_PUB: ${{ secrets.HEADNODE_PUBLIC_IP }}   # optional (set in repo secrets)
          COMPUTE_PUB:  ${{ steps.tfout.outputs.compute_ip }}
        run: |
          set -e
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts

          echo "Using headnode public IP: ${HEADNODE_PUB:-<empty>}"
          echo "Using compute public IP:  ${COMPUTE_PUB:-<empty>}"

          for H in "$HEADNODE_PUB" "$COMPUTE_PUB"; do
            if [ -z "$H" ]; then
              echo "::warning :: skipping ssh-keyscan because host is empty"
              continue
            fi
            # Try both raw IP and [IP]; ignore transient failures
            ssh-keyscan -T 5 -H "$H"   >> ~/.ssh/known_hosts 2>/dev/null || true
            ssh-keyscan -T 5 -H "[$H]" >> ~/.ssh/known_hosts 2>/dev/null || true
          done

          echo "--- known_hosts (first lines) ---"
          sed -n '1,10p' ~/.ssh/known_hosts || true

      # -------------------------
      # 4) Ansible inventory
      # -------------------------
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      - name: Write Ansible inventory
        shell: bash
        env:
          COMPUTE_PUB:  ${{ steps.tfout.outputs.compute_ip }}
          SSH_USER:     ${{ steps.tfout.outputs.ssh_user }}
        run: |
          INV="$GITHUB_WORKSPACE/ansible/inventory/hosts"
          mkdir -p "$(dirname "$INV")"
          {
            echo "[compute]"
            echo "${COMPUTE_PUB} ansible_user=${SSH_USER}"
          } > "$INV"

      - name: Show generated Ansible inventory
        run: cat ansible/inventory/hosts

      # -------------------------
      # 5) Python / Ansible
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      # -------------------------
      # 6) Run Ansible
      # -------------------------
      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
          SSH_USER: ${{ steps.tfout.outputs.ssh_user }}
        run: |
          cd ansible
          # Quick reachability check with our SSH key
          ansible -i inventory/hosts all -m ping -u "$SSH_USER" --private-key ~/.ssh/wits_a
          # Run your site playbook
          ansible-playbook -i inventory/hosts site.yml -u "$SSH_USER" --private-key ~/.ssh/wits_a
