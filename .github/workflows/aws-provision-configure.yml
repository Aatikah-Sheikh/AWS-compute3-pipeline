name: Provision & Configure Compute

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "cloud provider: aws or oci"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # ----------------------------------------------------------
      # 1) Checkout
      # ----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------------------------
      # 2) Terraform setup
      # ----------------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # ----------------------------------------------------------
      # 3) Configure AWS credentials (only if aws)
      # ----------------------------------------------------------
      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # ----------------------------------------------------------
      # 4) Terraform init/apply
      # ----------------------------------------------------------
      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      - name: Terraform Apply
        id: tfapply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        shell: bash
        run: |
          set -euo pipefail
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

          # Export TF outputs for later steps
          echo "public_ip=$(terraform output -raw public_ip)" >> "$GITHUB_OUTPUT"
          echo "ssh_user=$(terraform output -raw ssh_user)" >> "$GITHUB_OUTPUT"

      # ----------------------------------------------------------
      # 5) Create Ansible inventory
      # ----------------------------------------------------------
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      - name: Write Ansible inventory
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "[compute]"
            echo "${{ steps.tfapply.outputs.public_ip }} ansible_user=${{ steps.tfapply.outputs.ssh_user }}"
          } > ansible/inventory/hosts
          echo "Inventory written:"
          cat ansible/inventory/hosts

      # ----------------------------------------------------------
      # 6) Decode SSH private key from base64, validate it
      #    (robust; avoids heredoc indentation issues)
      # ----------------------------------------------------------
      - name: Decode SSH key (base64) and validate
        shell: bash
        env:
          KEY_B64: ${{ secrets.SSH_PRIVATE_KEY_B64 }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh

          # 1) Ensure secret present
          if [ -z "${KEY_B64:-}" ]; then
            echo "::error::Secret SSH_PRIVATE_KEY_B64 is empty."
            exit 2
          fi

          # 2) Decode base64 (strip CR/LF just in case), show a helpful error if decode fails
          if ! printf '%s' "$KEY_B64" | tr -d '\r\n' | base64 -d > ~/.ssh/id_automation 2>/tmp/b64.err; then
            echo "::error::Base64 decode failed: $(cat /tmp/b64.err)"
            exit 3
          fi

          # Normalize any CR characters
          sed -i 's/\r$//' ~/.ssh/id_automation

          # 3) Quick header sanity check (does not print the key body)
          first_line="$(head -1 ~/.ssh/id_automation || true)"
          echo "Decoded key header: ${first_line}"
          if ! echo "$first_line" | grep -Eq 'BEGIN (OPENSSH|RSA) PRIVATE KEY'; then
            echo "::error::Decoded file does not look like a private key (header mismatch)."
            exit 4
          fi

          # 4) Make sure OpenSSH can parse the key (fails for passphrase/truncated/wrong file)
          if ! ssh-keygen -y -f ~/.ssh/id_automation >/dev/null 2>&1; then
            echo "::error::ssh-keygen could not parse the private key. Common causes:"
            echo "::error::  - Not the base64 of the *private* key"
            echo "::error::  - The private key is passphrase-protected"
            echo "::error::  - The base64 string is truncated/altered"
            exit 5
          fi

          chmod 600 ~/.ssh/id_automation
          echo "Private key OK."

      # ----------------------------------------------------------
      # 7) Add host key & test SSH
      # ----------------------------------------------------------
      - name: Add host key
        shell: bash
        run: |
          set -euo pipefail
          ssh-keyscan -H "${{ steps.tfapply.outputs.public_ip }}" >> ~/.ssh/known_hosts
          echo "Host key added for ${{ steps.tfapply.outputs.public_ip }}"

      - name: Test SSH connectivity
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_automation \
             -o StrictHostKeyChecking=yes \
             -o ConnectTimeout=25 \
             "${{ steps.tfapply.outputs.ssh_user }}@${{ steps.tfapply.outputs.public_ip }}" \
             'echo OK'
          echo "SSH OK"

      # ----------------------------------------------------------
      # 8) Install Ansible & ping
      # ----------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      - name: Ping with Ansible
        shell: bash
        run: |
          set -euo pipefail
          ansible -i ansible/inventory/hosts all -m ping --private-key ~/.ssh/id_automation
