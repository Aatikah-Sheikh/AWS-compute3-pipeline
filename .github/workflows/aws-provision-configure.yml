name: Provision & Configure Compute Node 3

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "cloud provider: aws (supported)"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # 1) Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3) Configure AWS credentials
      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 4) Terraform init/apply
      - name: Terraform Init
        working-directory: infra/terraform/aws
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: infra/terraform/aws
        shell: bash
        run: |
          set -euo pipefail
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # 5) Read Terraform outputs (public_ip, ssh_user)
      - name: Read Terraform outputs
        id: tfout
        working-directory: infra/terraform/aws
        shell: bash
        run: |
          set -euo pipefail
          echo "public_ip=$(terraform output -raw public_ip)" >> "$GITHUB_OUTPUT"
          echo "ssh_user=$(terraform output -raw ssh_user)" >> "$GITHUB_OUTPUT"

      # 6) Prepare Ansible directories
      - name: Create inventory & vars directories
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ansible/inventory
          mkdir -p ansible/group_vars

      # 7) Write SSH private key
      - name: Write SSH private key
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s\n" "$SSH_PRIVATE_KEY" > ~/.ssh/wits_a
          chmod 600 ~/.ssh/wits_a

      - name: Show private key fingerprint (for matching)
        shell: bash
        run: |
          set -euo pipefail
          ssh-keygen -y -f ~/.ssh/wits_a > ~/.ssh/wits_a.pub || true

      # 8) Add hosts to known_hosts (avoid prompts)
      - name: Add hosts to known_hosts
        shell: bash
        env:
          COMPUTE_IP: ${{ steps.tfout.outputs.public_ip }}
          HEADNODE_IP: ${{ secrets.HEADNODE_PUBLIC_IP }}
        run: |
          set -euo pipefail
          touch ~/.ssh/known_hosts
          if [ -n "${COMPUTE_IP:-}" ]; then
            ssh-keyscan -T 5 -H "$COMPUTE_IP" >> ~/.ssh/known_hosts 2>/dev/null || true
          fi
          if [ -n "${HEADNODE_IP:-}" ]; then
            ssh-keyscan -T 5 -H "$HEADNODE_IP" >> ~/.ssh/known_hosts 2>/dev/null || true
          fi

      # 9) Write Ansible inventory (NO HEREDOCS)
      - name: Write Ansible inventory
        shell: bash
        env:
          IP: ${{ steps.tfout.outputs.public_ip }}
          USER: ${{ steps.tfout.outputs.ssh_user }}
        run: |
          set -euo pipefail
          printf "[compute]\n%s ansible_user=%s\n" "$IP" "$USER" > ansible/inventory/hosts
          echo "Wrote ansible/inventory/hosts:"
          cat ansible/inventory/hosts

      # 10) Optionally pass headnode_ip to Ansible (NO HEREDOCS)
      - name: Write group_vars/all (headnode_ip if present)
        shell: bash
        env:
          HEADNODE_PUBLIC_IP: ${{ secrets.HEADNODE_PUBLIC_IP }}
        run: |
          set -euo pipefail
          if [ -n "${HEADNODE_PUBLIC_IP:-}" ]; then
            printf "headnode_ip: %s\n" "$HEADNODE_PUBLIC_IP" > ansible/group_vars/all.yml
            echo "Created ansible/group_vars/all.yml with headnode_ip=${HEADNODE_PUBLIC_IP}"
          else
            echo "HEADNODE_PUBLIC_IP not set; skipping group_vars."
          fi

      # 11) Setup Python + Ansible
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install --upgrade pip ansible

      # 12) Smoke test (ping)
      - name: Ping with Ansible
        env:
          SSH_KEY: ~/.ssh/wits_a
        shell: bash
        run: |
          set -euo pipefail
          cd ansible
          ansible -i inventory/hosts all -m ping --private-key "$SSH_KEY" --ssh-extra-args="-o StrictHostKeyChecking=no"

      # 13) Run site.yml
      - name: Run Ansible playbook
        env:
          SSH_KEY: ~/.ssh/wits_a
        shell: bash
        run: |
          set -euo pipefail
          cd ansible
          ansible-playbook -i inventory/hosts site.yml \
            --private-key "$SSH_KEY" \
            --ssh-extra-args="-o StrictHostKeyChecking=no"
