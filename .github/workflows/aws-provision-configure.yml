name: Provision & Configure Compute Node 3

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "cloud provider: aws"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # ----------------------------------------------------------
      # 0) Checkout
      # ----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------------------------
      # 1) Setup Terraform
      # ----------------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # ----------------------------------------------------------
      # 2) Configure AWS credentials
      # ----------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # ----------------------------------------------------------
      # 3) Terraform init + apply
      # ----------------------------------------------------------
      - name: Terraform Init
        working-directory: infra/terraform/aws
        run: terraform init -input=false

      - name: Terraform Apply
        id: tfapply
        working-directory: infra/terraform/aws
        run: |
          set -euo pipefail
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"
          echo "done=1" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------
      # 4) Read TF outputs (public_ip, ssh_user)
      # ----------------------------------------------------------
      - name: Read Terraform outputs
        id: tfout
        working-directory: infra/terraform/aws
        run: |
          set -euo pipefail
          echo "public_ip=$(terraform output -raw public_ip)"   >> $GITHUB_OUTPUT
          echo "ssh_user=$(terraform output -raw ssh_user)"     >> $GITHUB_OUTPUT

      # ----------------------------------------------------------
      # 5) Write SSH private key from secret to ~/.ssh/wits_a
      # ----------------------------------------------------------
      - name: Write SSH private key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/wits_a
          chmod 600 ~/.ssh/wits_a

      # ----------------------------------------------------------
      # 6) Add hosts to known_hosts (avoid StrictHostKeyChecking prompts)
      #    - headnode public IP (from secret)
      #    - compute node public IP (from terraform output)
      # ----------------------------------------------------------
      - name: Add hosts to known_hosts
        run: |
          set -euo pipefail
          : "${{ secrets.HEADNODE_PUBLIC_IP }}"
          ssh-keyscan -T 15 -H "${{ secrets.HEADNODE_PUBLIC_IP }}" >> ~/.ssh/known_hosts
          ssh-keyscan -T 15 -H "${{ steps.tfout.outputs.public_ip }}" >> ~/.ssh/known_hosts

      # ----------------------------------------------------------
      # 7) Create ansible/inventory and write hosts file
      # ----------------------------------------------------------
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      - name: Write Ansible inventory
        run: |
          set -euo pipefail
          cat > ansible/inventory/hosts <<EOF
[compute]
${{ steps.tfout.outputs.public_ip }} ansible_user=${{ steps.tfout.outputs.ssh_user }}
EOF

      # ----------------------------------------------------------
      # 8) Setup Python + Ansible
      # ----------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      # ----------------------------------------------------------
      # 9) Run Ansible (HEADNODE_PUBLIC_IP is passed via env)
      # ----------------------------------------------------------
      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
          SSH_USER: ${{ steps.tfout.outputs.ssh_user }}
          HEADNODE_PUBLIC_IP: ${{ secrets.HEADNODE_PUBLIC_IP }}
        run: |
          set -euo pipefail
          cd ansible
          ansible -i inventory/hosts all -m ping -u "$SSH_USER" --private-key ~/.ssh/wits_a
          ansible-playbook -i inventory/hosts site.yml -u "$SSH_USER" --private-key ~/.ssh/wits_a
