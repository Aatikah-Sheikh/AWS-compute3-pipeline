name: Provision & Configure Compute Node 3

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "cloud provider: aws or oci"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3. Configure AWS credentials
      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 4. Terraform init
      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      # 5. Terraform apply (writes state + outputs)
      - name: Terraform Apply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # 6. Create ansible/inventory directory
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      # 7. Generate inventory from Terraform outputs
      - name: Generate Ansible inventory
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        shell: bash
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          SSH_USER=$(terraform output -raw ssh_user)
          INV="$GITHUB_WORKSPACE/ansible/inventory/hosts"
          mkdir -p "$(dirname "$INV")"
          printf "[compute]\n%s ansible_user=%s\n" "$PUBLIC_IP" "$SSH_USER" > "$INV"

      # 8. Show inventory
      - name: Show generated Ansible inventory
        run: cat ansible/inventory/hosts

      # 9. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 10. Install Ansible
      - name: Install Ansible
        run: pip install ansible

      # 11. Run Ansible
      - name: Run Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
        run: |
          cd ansible
          ansible -i inventory/hosts all -m ping
          ansible-playbook -i inventory/hosts site.yml --ssh-extra-args="-o StrictHostKeyChecking=no"
