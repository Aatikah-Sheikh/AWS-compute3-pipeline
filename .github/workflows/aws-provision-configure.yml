name: Provision & Configure Compute Node 3

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "cloud provider: aws or oci"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # ---------- Terraform ----------
      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      - name: Terraform Apply
        id: tfapply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # Capture the compute node's public IP from terraform
      - name: Read Terraform outputs
        id: tfout
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          echo "compute_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

      # ---------- SSH key for Ansible ----------
      - name: Write SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/wits_a
          chmod 600 ~/.ssh/wits_a

      - name: Show private key fingerprint (for matching)
        run: |
          ssh-keygen -y -f ~/.ssh/wits_a > ~/.ssh/wits_a.pub || true
          head -n1 ~/.ssh/wits_a.pub || true

      - name: Add hosts to known_hosts (avoid StrictHostKeyChecking prompts)
        run: |
          ssh-keyscan -H "${{ secrets.HEADNODE_PUBLIC_IP }}" >> ~/.ssh/known_hosts
          ssh-keyscan -H "${{ steps.tfout.outputs.compute_ip }}" >> ~/.ssh/known_hosts

      # ---------- Inventory ----------
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      - name: Write Ansible inventory
        env:
          HEADNODE_PUB:     ${{ secrets.HEADNODE_PUBLIC_IP }}
          HEADNODE_PRIV:    ${{ secrets.HEADNODE_PRIVATE_IP }}
          VPC_CIDR:         ${{ secrets.AWS_VPC_CIDR }}
          SSH_USER:         ${{ secrets.SSH_USER }}
          COMPUTE_PUB:      ${{ steps.tfout.outputs.compute_ip }}
        run: |
          INV="$GITHUB_WORKSPACE/ansible/inventory/hosts"
          {
            echo "[headnode]"
            echo "${HEADNODE_PUB} ansible_user=${SSH_USER}"

            echo
            echo "[compute]"
            echo "${COMPUTE_PUB} ansible_user=${SSH_USER}"

            echo
            echo "[all:vars]"
            echo "headnode_ip=${HEADNODE_PRIV}"
            echo "vpc_cidr=${VPC_CIDR}"
            echo "enable_nfs=true"
          } > "$INV"

      - name: Show generated Ansible inventory
        run: cat ansible/inventory/hosts

      # ---------- Ansible ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
          ANSIBLE_PRIVATE_KEY_FILE:  "~/.ssh/wits_a"
        run: |
          cd ansible
          ansible -i inventory/hosts all -m ping
          ansible-playbook -i inventory/hosts site.yml --ssh-extra-args="-o StrictHostKeyChecking=no -i ~/.ssh/wits_a"
