name: Provision & Configure Compute Node 3

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "cloud provider: aws or oci"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # 1) Repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3) AWS auth (only when provider == aws)
      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 4) TF init
      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      # 5) TF apply (creates key pair, SG, instance)
      - name: Terraform Apply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # 6) Build ansible/inventory from TF outputs
      - name: Generate Ansible inventory
        id: inv
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        shell: bash
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          SSH_USER=$(terraform output -raw ssh_user)
          mkdir -p "$GITHUB_WORKSPACE/ansible/inventory"
          printf "[compute]\n%s ansible_user=%s\n" "$PUBLIC_IP" "$SSH_USER" > "$GITHUB_WORKSPACE/ansible/inventory/hosts"
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER"   >> $GITHUB_OUTPUT

      - name: Show generated Ansible inventory
        run: cat ansible/inventory/hosts

      # 7) Write your PRIVATE key (from GitHub Secret) to ~/.ssh/wits_a
      - name: Write SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/wits_a
          chmod 600 ~/.ssh/wits_a

      # (optional) Print its public key to confirm it parses
      - name: Show private key fingerprint (for matching)
        run: |
          ssh-keygen -y -f ~/.ssh/wits_a > ~/.ssh/wits_a.pub || true
          cat ~/.ssh/wits_a.pub || true

      # 8) Pre-accept host key to avoid interactive prompt
      - name: Add host to known_hosts
        run: |
          ssh-keyscan -H "${{ steps.inv.outputs.public_ip }}" >> ~/.ssh/known_hosts

      # 9) Python / Ansible
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      # 10) Run Ansible using the private key
      - name: Run Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
          ANSIBLE_PRIVATE_KEY_FILE:  "~/.ssh/wits_a"
        run: |
          cd ansible
          ansible -i inventory/hosts all -m ping --private-key ~/.ssh/wits_a
          # If you have a playbook:
          # ansible-playbook -i inventory/hosts site.yml --private-key ~/.ssh/wits_a --ssh-extra-args="-o StrictHostKeyChecking=no"
