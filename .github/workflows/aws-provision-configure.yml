name: Provision & Configure Compute

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "Cloud provider (aws)"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3) AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 4) Terraform Init
      - name: Terraform Init
        working-directory: infra/terraform/aws
        run: terraform init -input=false

      # 5) Terraform Apply
      - name: Terraform Apply
        working-directory: infra/terraform/aws
        run: |
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # 6) Capture Terraform Outputs
      - name: Read Terraform Outputs
        id: tfout
        working-directory: infra/terraform/aws
        run: |
          echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
          echo "ssh_user=$(terraform output -raw ssh_user)" >> $GITHUB_OUTPUT

      # 7) Create Inventory
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      - name: Write inventory
        run: |
          printf "[compute]\n%s ansible_user=%s\n" \
            "${{ steps.tfout.outputs.public_ip }}" \
            "${{ steps.tfout.outputs.ssh_user }}" \
            > ansible/inventory/hosts
          echo "Inventory written:"
          cat ansible/inventory/hosts

      # 8) Write SSH private key
      - name: Write SSH private key
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          sed -i 's/\r$//' ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -lf ~/.ssh/id_ed25519 || (echo "Invalid key"; exit 1)

      # 9) Known Hosts
      - name: Add host key
        run: |
          ssh-keyscan -H "${{ steps.tfout.outputs.public_ip }}" >> ~/.ssh/known_hosts

      # 10) Preflight SSH Check
      - name: Test SSH connectivity
        run: |
          ssh -o StrictHostKeyChecking=no \
              "${{ steps.tfout.outputs.ssh_user }}@${{ steps.tfout.outputs.public_ip }}" \
              'echo SSH OK'

      # 11) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 12) Install Ansible
      - name: Install Ansible
        run: pip install ansible

      # 13) Run Ansible Playbook
      - name: Run Ansible
        run: |
          cd ansible
          ansible-playbook -i inventory/hosts site.yml
