name: Provision & Configure Compute

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "Cloud provider (aws/oci) â€” using aws here"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # 0) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 2) Configure AWS Credentials
      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 3) Terraform Init
      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      # 4) Terraform Apply
      - name: Terraform Apply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          set -euo pipefail
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # 5) Capture Terraform outputs
      - name: Read Terraform outputs
        id: tfout
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          set -euo pipefail
          echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
          echo "ssh_user=$(terraform output -raw ssh_user)" >> $GITHUB_OUTPUT

      # 6) Create inventory and write the compute target (NO heredoc)
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      - name: Write Ansible inventory
        run: |
          set -euo pipefail
          printf "[compute]\n%s ansible_user=%s\n" \
            "${{ steps.tfout.outputs.public_ip }}" \
            "${{ steps.tfout.outputs.ssh_user }}" \
            > ansible/inventory/hosts
          echo "Wrote ansible/inventory/hosts:"
          cat ansible/inventory/hosts

      # 7) Install our SSH private key for Ansible/ssh
      - name: Write SSH private key
        run: |
          set -euo pipefail
          install -m 700 -d ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 8) Add the compute host key to known_hosts to avoid prompts
      - name: Add host to known_hosts
        run: |
          set -euo pipefail
          ssh-keyscan -H "${{ steps.tfout.outputs.public_ip }}" >> ~/.ssh/known_hosts || true

      # 9) Setup Python + Ansible
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install "ansible>=9.0.0"

      # 10) Run Ansible (headnode_ip OPTIONAL)
      - name: Run Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
        run: |
          set -euo pipefail
          cd ansible
          ansible -i inventory/hosts all -m ping
          HEADNODE_IP="${{ secrets.HEADNODE_PRIVATE_IP }}"
          ansible-playbook -i inventory/hosts site.yml --extra-vars "headnode_ip=${HEADNODE_IP}"
