name: Provision & Configure Compute Node 3

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "cloud provider: aws or oci"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # 1) Repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3) AWS creds
      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 4) Discover runner public IP and use as /32 for SSH ingress
      - name: Discover runner public IP
        id: runnerip
        shell: bash
        run: |
          echo "runner_cidr=$(curl -s https://checkip.amazonaws.com)/32" >> "$GITHUB_OUTPUT"

      # 5) Terraform init
      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      # 6) Terraform apply (note ssh_cidr is the runner IP)
      - name: Terraform Apply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        env:
          RUNNER_CIDR: ${{ steps.runnerip.outputs.runner_cidr }}
        run: |
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${RUNNER_CIDR}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # 7) Inventory dir
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      # 8) Write SSH private key SAFELY (remove CRs, set perms)
      - name: Write SSH private key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          # strip any Windows CR characters to avoid "error in libcrypto"
          printf '%s' "${{ secrets.PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 9) (Optional but helpful) Derive and show fingerprint of this key
      - name: Show private key fingerprint (for matching)
        shell: bash
        run: |
          ssh-keygen -y -f ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.pub
          echo "Fingerprint of private key:"
          ssh-keygen -lf ~/.ssh/id_ed25519.pub

      # 10) Build inventory from Terraform outputs; force IdentitiesOnly
      - name: Generate Ansible inventory
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        shell: bash
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          SSH_USER=$(terraform output -raw ssh_user)
          INV="$GITHUB_WORKSPACE/ansible/inventory/hosts"
          mkdir -p "$(dirname "$INV")"
          printf "[compute]\n%s ansible_user=%s ansible_ssh_private_key_file=%s ansible_ssh_common_args='-o IdentitiesOnly=yes'\n" \
            "$PUBLIC_IP" "$SSH_USER" "~/.ssh/id_ed25519" > "$INV"

      - name: Show generated Ansible inventory
        run: cat ansible/inventory/hosts

      # 11) Python & Ansible
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      # 12) Run Ansible
      - name: Run Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
        shell: bash
        run: |
          cd ansible
          ansible -i inventory/hosts all -m ping --ssh-extra-args="-o StrictHostKeyChecking=no"
          ansible-playbook -i inventory/hosts site.yml --ssh-extra-args="-o StrictHostKeyChecking=no"
