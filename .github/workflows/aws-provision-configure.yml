name: Provision & Configure Compute

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "Cloud provider (aws/oci) â€” using aws here"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # 0) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 2) Configure AWS Credentials
      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 3) Terraform Init
      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      # 4) Terraform Apply
      - name: Terraform Apply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          set -euo pipefail
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # 5) Capture Terraform outputs
      - name: Read Terraform outputs
        id: tfout
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          set -euo pipefail
          echo "public_ip=$(terraform output -raw public_ip)"   >> $GITHUB_OUTPUT
          echo "ssh_user=$(terraform output -raw ssh_user)"     >> $GITHUB_OUTPUT

      # 6) Create inventory and write the compute target (no heredoc)
      - name: Create inventory directory
        run: mkdir -p ansible/inventory

      - name: Write Ansible inventory
        run: |
          set -euo pipefail
          printf "[compute]\n%s ansible_user=%s\n" \
            "${{ steps.tfout.outputs.public_ip }}" \
            "${{ steps.tfout.outputs.ssh_user }}" \
            > ansible/inventory/hosts
          echo "Wrote ansible/inventory/hosts:"
          cat ansible/inventory/hosts

      # 7) Install SSH private key (robust handling)
      # Recommended: create a base64-encoded secret SSH_PRIVATE_KEY_B64 of your private key.
      # If you only have SSH_PRIVATE_KEY (raw), we still handle CRLF removal.
      - name: Write SSH private key
        shell: bash
        run: |
          set -euo pipefail
          install -m 700 -d ~/.ssh

          if [[ -n "${{ secrets.SSH_PRIVATE_KEY_B64 || '' }}" ]]; then
            echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          else
            # Fall back to raw secret
            printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          fi

          # Remove any Windows CRs just in case
          sed -i 's/\r$//' ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          echo "Private key fingerprint (ssh-keygen -lf):"
          # If this fails, the key is malformed
          ssh-keygen -lf ~/.ssh/id_ed25519 || (echo "ERROR: private key unreadable; check secret formatting" >&2; exit 1)

      # 8) Add compute host key to known_hosts
      - name: Add host to known_hosts
        run: |
          set -euo pipefail
          ssh-keyscan -H "${{ steps.tfout.outputs.public_ip }}" >> ~/.ssh/known_hosts || true

      # 9) Preflight SSH check (fail fast with a clear message)
      - name: Preflight SSH connectivity
        env:
          IP:       $
