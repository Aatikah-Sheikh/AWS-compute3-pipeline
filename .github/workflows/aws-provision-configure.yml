name: Provision & Configure Compute Node 3

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "Cloud provider: aws or oci"
        required: true
        default: "aws"

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # -----------------------------------------------------
      # 1. Checkout repository
      # -----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # 2. Install Terraform
      # -----------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # -----------------------------------------------------
      # 3. Configure AWS credentials
      # -----------------------------------------------------
      - name: Configure AWS credentials
        if: ${{ github.event.inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # -----------------------------------------------------
      # 4. Terraform Init
      # -----------------------------------------------------
      - name: Terraform Init
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: terraform init -input=false

      # -----------------------------------------------------
      # 5. Terraform Apply
      # -----------------------------------------------------
      - name: Terraform Apply
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="name=${{ secrets.CLUSTER_NAME }}" \
            -var="vpc_id=${{ secrets.AWS_VPC_ID }}" \
            -var="vpc_cidr=${{ secrets.AWS_VPC_CIDR }}" \
            -var="subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var="ami_id=${{ secrets.AWS_AMI_ID }}" \
            -var="ssh_cidr=${{ secrets.SSH_CIDR }}" \
            -var="key_name=${{ secrets.AWS_KEY_NAME }}" \
            -var="public_key=${{ secrets.PUBLIC_KEY }}" \
            -var="ssh_user=${{ secrets.SSH_USER }}"

      # -----------------------------------------------------
      # 6. Capture Terraform Outputs
      # -----------------------------------------------------
      - name: Read Terraform Outputs
        id: tfout
        working-directory: infra/terraform/${{ github.event.inputs.provider }}
        run: |
          echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
          echo "ssh_user=$(terraform output -raw ssh_user)" >> $GITHUB_OUTPUT

      # -----------------------------------------------------
      # 7. Write Private Key locally
      # -----------------------------------------------------
      - name: Write SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/wits_a
          chmod 600 ~/.ssh/wits_a

      # -----------------------------------------------------
      # 8. Add host to known_hosts (prevents SSH prompts)
      # -----------------------------------------------------
      - name: Add host to known_hosts
        run: |
          ssh-keyscan -H "${{ steps.tfout.outputs.public_ip }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      # -----------------------------------------------------
      # 9. Create inventory directory
      # -----------------------------------------------------
      - name: Create inventory
        run: mkdir -p ansible/inventory

      # -----------------------------------------------------
      # 10. Write Ansible inventory
      # -----------------------------------------------------
      - name: Generate Ansible inventory
        run: |
          echo "[compute]" > ansible/inventory/hosts
          echo "${{ steps.tfout.outputs.public_ip }} ansible_user=${{ steps.tfout.outputs.ssh_user }} ansible_ssh_private_key_file=~/.ssh/wits_a" >> ansible/inventory/hosts

      # -----------------------------------------------------
      # 11. Show inventory (debug)
      # -----------------------------------------------------
      - name: Show generated inventory
        run: cat ansible/inventory/hosts

      # -----------------------------------------------------
      # 12. Setup Python
      # -----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # -----------------------------------------------------
      # 13. Install Ansible
      # -----------------------------------------------------
      - name: Install Ansible
        run: pip install ansible

      # -----------------------------------------------------
      # 14. Run Ansible
      # -----------------------------------------------------
      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
        run: |
          cd ansible
          ansible -i inventory/hosts all -m ping
          ansible-playbook -i inventory/hosts site.yml --ssh-extra-args="-o StrictHostKeyChecking=no"
